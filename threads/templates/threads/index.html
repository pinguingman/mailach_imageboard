<!DOCTYPE html>
<html>

<head>
    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static 'threads/source/icon.png' %}" type="image/png">
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <title> Mailach - главная </title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'threads/style/index.css' %}" />

    <body>
        <div style="text-align: center">
            <h1>МАЙЛАЧ</h1>
            <video autoplay loop controls width="400">
                <source src="{% static 'threads/source/index.mp4' %}">
            </video>
        </div>
        <h2>Доски:</h2>
        <p>
            {% for section in sections %}
            <hr>
            <a href="{% url 'threads:section_url' section.name %}"> {{section.name}} </a> {% endfor %}
        </p>
        <!-- Bootstrap javascript (at the end so site'll be loaded faster) -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
</body>

</html>
